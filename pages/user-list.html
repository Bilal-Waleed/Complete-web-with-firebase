<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="../css/user-list.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="dashboard">
        <!-- ✅ Sidebar -->
        <aside class="sidebar">
            <h2>Menu</h2>
        
            <!-- ✅ Dashboard -->
            <button class="sidebar-btn" onclick="window.location.href = '../pages/dash-post.html'">
                <i class="fas fa-home-alt"></i> Dashboard
            </button>

            <!-- ✅ Users -->
            <button class="sidebar-btn active">
                <i class="fas fa-users"></i> Users
            </button>
        
            <!-- ✅ Profile -->
            <button class="sidebar-btn" onclick="window.location.href = '../pages/profile.html'">
                <i class="fas fa-user"></i> Profile 
            </button>

            <!-- ✅ Messages -->
            <button class="sidebar-btn" onclick="window.location.href = '../pages/message.html'">
                <i class="fas fa-envelope"></i> Messages
            </button>
        
            <!-- ✅ Settings -->
            <button class="sidebar-btn" onclick="window.location.href = '../pages/settings.html'">
                <i class="fas fa-cog"></i> Settings
            </button>
        </aside>
        
        <!-- ✅ Menu Button for Small Screens -->
        <button class="menu-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>

        <main class="content">
            <!-- ✅ User Profile Section -->
            <div id="user-profile-container" class="profile-card"></div>
        
            <!-- ✅ Divider Line -->
            <hr class="section-divider">
        
            <div class="users-header">
                <h2>All Users</h2>
            
                <!-- ✅ Search Bar -->
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search Users...">
                <button id="searchBtn" onclick="searchUsers()">
                    <i class="fas fa-search"></i>
                </button>
                </div>
            
                <button class="friends-btn">
                    <i class="fas fa-user-friends"></i> Friends
                </button>
            </div>

            <!-- ✅ User List -->
            <div id="users-container">
                <p>Loading users...</p>
            </div>
        </main>
    </div>

    <!-- ✅ JavaScript -->
    <script type="module" src="../js/user-list.js"></script>

</body>
</html>
