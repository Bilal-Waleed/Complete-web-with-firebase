<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="../css/forget-password.css">
  <link rel="icon" href="../assets/pic.jpg" type="image/jpg">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <p style="color: #fff;">Enter your email to receive a password reset link.</p>
        <form id="resetPasswordForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="resetEmail" placeholder="Enter your email" required>
            </div>
            <p id="resetEmailError" class="error-message"></p> <!-- âœ… Error Message Here -->
            <button type="submit">Send Reset Link</button>
            <a href="./login-signup.html" class="back-to-login">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>            
        </form>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="successModal">
        <div class="checkmark-container">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="modal-content">Reset Link Sent! Check Your Email.</div>
    </div>

    <script type="module" src="../js/forget-password.js"></script>
</body>
</html>
